<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .login-box {
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 350px;
      color: rgb(163, 131, 71);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
      color:rgb(163, 131, 71);
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      color: rgb(163, 131, 71);
      font-size: 16px;
    }
     .input-box input::placeholder {
      color: rgb(163, 131, 71);
    }
  
    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(163, 131, 71);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
         color:rgb(163, 131, 71);
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .options a {
      color: rgb(163, 131, 71);
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: white;
      color: rgb(196, 154, 76);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #f1f1f1;
    }

    .register {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register a {
      color: rgb(163, 131, 71);
      font-weight: bold;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="register">
        Donâ€™t have an account? <a href="./signup.html">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
